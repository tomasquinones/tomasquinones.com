name: Deploy Photo-Framer

on:
  push:
    branches: [main]
    paths:
      - 'photo-framer/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            photo-framer/client/package-lock.json
            photo-framer/server/package-lock.json

      - name: Install client dependencies
        working-directory: photo-framer/client
        run: npm ci

      - name: Build client for production
        working-directory: photo-framer/client
        run: npm run build

      - name: Install server dependencies (production only)
        working-directory: photo-framer/server
        run: npm ci --omit=dev

      - name: Prepare deployment package
        run: |
          mkdir -p deploy/photos
          # Copy server files
          cp -r photo-framer/server/* deploy/photos/
          # Copy built client
          cp -r photo-framer/client/dist deploy/photos/client/
          # Copy uploads directory structure (empty, for .gitkeep)
          mkdir -p deploy/photos/uploads/{originals,thumbnails,temp}
          # Remove dev files
          rm -f deploy/photos/.env
          rm -f deploy/photos/.env.example

      - name: Deploy to server via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./deploy/photos/
          server-dir: /photos/
          dangerous-clean-slate: false

      - name: Restart Node.js app (via SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASS }}
          script: |
            cd ~/photos
            # Touch restart.txt to trigger Passenger restart (cPanel Node.js)
            touch tmp/restart.txt
        continue-on-error: true # SSH may not be available on all plans
