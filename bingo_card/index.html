<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bingo_card.css">
    <title>My 2025 Bingo Card</title>

</head>

<body>
    <div id="grid">
        <div id="letters">
            <div class="square">B</div>
            <div class="square">I</div>
            <div class="square">N</div>
            <div class="square">G</div>
            <div class="square">O</div>
        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square">FREE</div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
</body>

</html>
